<div class="container addmember-container" >



    <div class="card" >
        <div class="card-body">
          <h1 class="card-title center-text" >ADD MEMBER</h1>
          <div class="errorMessage alert alert-danger center-text"   [className]="error?'errorMessage alert alert-danger center-text':'errorMessage alert alert-success center-text'   " role="alert"*ngIf='message'>{{message}}</div>
          <form [formGroup]="addMemberForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="fullname" formControlName="name">
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">DateBirh</label>
                <input type="date" class="form-control" id="dateOfBirth"  formControlName="birthDate">
              </div>
              <div class="submitBtn">
            <button type="submit" class="btn btn-primary" [disabled]="!addMemberForm.valid">Add Member</button>
        </div>
          </form>
        
          
        </div>
      </div>



</div>
